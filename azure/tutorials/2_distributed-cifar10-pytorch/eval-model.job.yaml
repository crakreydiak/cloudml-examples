$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: eval_classifier
display_name: Evaluate Classifier

code: ./eval-model
distribution:
  type: pytorch
  process_count_per_instance: 1
resources:
  instance_count: 1
environment: azureml:AzureML-pytorch-1.9-ubuntu18.04-py37-cuda11-gpu:6

command: python main.py --data-dir ${{inputs.cifar}} --path_to_model ${{inputs.path_to_model}}
inputs:
  cifar:
    type: uri_folder
  path_to_model:
    type: uri_file